<!DOCTYPE html>
<html>
<head>
	<title>Simply Charmlings Login</title>
	<link rel="stylesheet" href="login_style.css">
</head>
<body>
	<section class="loginform cf">
		<form name="login" action="index_submit" method="get" accept-charset="utf-8">
			<ul>
				<li>
					<label for="usermail">Email</label>
					<input type="email" name="usermail" placeholder="YOUR EMAIL HERE" required>
				</li>
				<li>
					<label for="password">Password</label>
					<input type="password" name="password" placeholder="YOUR PASSWORD HERE" required></li>
				<li>
					<input type="submit" value="Login">
				</li>
			</ul>
		</form>
	</section>
</body>
</html>
