<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="578" height="500"></canvas>
	
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var centerX = 0;
      var centerY = 30;
      var radius = 120;
	  
      // save state
       context.save();

      // translate context
      context.translate(289, 185);

      // scale context horizontally
      context.scale(2, 1.2);

      // draw circle which will be stretched into an oval
      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);

      // restore to original state
      context.restore();

      // apply styling
      context.fillStyle = '#B0E0E6';
      context.fill();
      context.lineWidth = 5;
      context.strokeStyle = 'black';
      context.stroke();
	  
	   // left anttena circle
		context.beginPath();
		context.arc(70, 50, 20, 0, 2*Math.PI);
		context.fill();
		context.stroke();
		
		// left anttena line
		context.strokeStyle = 'black';
		context.beginPath();
		context.moveTo(110, 121);
		context.lineTo(79, 67);
		context.stroke();
	
		
		// right anttena circle
		context.beginPath();
		context.arc(510, 50, 20, 0, 2*Math.PI);
		context.fill();
		context.stroke();
		
		// right anttena line
		context.strokeStyle = 'black';
		context.beginPath();
		context.moveTo(455, 118);
		context.lineTo(497, 65);
		context.stroke();
		
		// body
		context.beginPath();
		context.moveTo(175, 350);
		context.bezierCurveTo(175, 520, 405, 520, 405, 350);
		context.fill();
		context.stroke();
		
		// right eye
		context.beginPath();
		context.arc(410, 220, 30, 0, 2*Math.PI);
		context.fillStyle = 'black';
		context.fill();
		context.stroke();
		
		// left eye
		context.beginPath();
		context.arc(150, 220, 30, 0, 2*Math.PI);
		context.fill();
		context.stroke();
		
		// eye line
		context.strokeStyle = 'black';
		context.beginPath();
		context.moveTo(178, 220);
		context.lineTo(378, 220);
		context.stroke();
		
    </script>
  </body>
</html>
