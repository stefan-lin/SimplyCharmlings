$(document).ready(function(){
  // Fixa navbar
  var navbar = $('#nav-main'),
      distance = navbar.offset().top,
      $window = $(window);

  $window.scroll(function() {
      if ($window.scrollTop() >= distance) {
          navbar.removeClass('navbar-fixed-top')
                .addClass('navbar-fixed-top');
          $("body").css("padding-top", "70px");
      } else {
          navbar.removeClass('navbar-fixed-top');
          $("body").css("padding-top", "0px");
      }
  });

  $('.navbar-header').mouseover(function(){
    $(this).children('a').css("color", "#ff9999");
  });
  $('.navbar-header').mouseout(function(){
    $(this).children('a').css("color", "#ffbf80");
  });
});
</script>

<script>
var $_searchQuery = $('#search_text');
var data = [
  "red",

  "Mummy",
  "Donut",
  "Molang Swiss Roll Cake",
  "Molang Ear Rings",
  "Cupcake",
  "Flower Ear Rings"
];

$.ui.autocomplete.prototype._renderItem = function (ul, item) {
    var re = new RegExp($.trim(this.term.toLowerCase()));
    var t = item.label.replace(
      re,
      "<span style='font-weight:600;color:#5C5C5C;'>" +
      $.trim(this.term.toLowerCase()) + "</span>"
    );
    return $("<li></li>")
        .data("item.autocomplete", item)
        .append("<a>" + t + "</a>")
        .appendTo(ul);
};

$_searchQuery.autocomplete({
    source: data
});
</script>
