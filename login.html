    <canvas id = "canvas" width = "500" height = "100">
    </canvas>


  <script type = "text/javascript">
  function draw()
  {
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext('2d');
    
    // Draw first circle
    context.beginPath();
    context.arc(50, 50, 40, 0, 2*Math.PI);
    context.fill();
    context.stroke();
    
    // Draw second circle
    context.beginPath();
    context.arc(300, 50, 40, 0, 2*Math.PI);
    context.fill();
    context.stroke();
    
    // fill the in the color of the rectangle
    context.fillStyle = "black";
    // draw the rectangle 
    context.fillRect(90,40,170,20);
    //draw font in black
    context.fillStyle = "white";
    context.font = 'bold 15pt Segoe Print';
    context.fillText('Baymax', 130, 55);
    
  }
  
  function login_validate(){
    //alert("in login_validate()");
    /* error_login : display field */
    var username_login = document.getElementById("username").value;
    var password_login = document.getElementById("password").value;
    var varlidator = new Input_Validator();
    
    if (varlidator.validate_email(username_login, "error_login")) {
      if (varlidator.validate_passwords(password_login, "error_login")) {
        //document.getElementById("error_login").innerHTML = "OK";
        alert("Validation passed!");
        return false;
      }
    }
    return false;
    /* do some pop out error messages - probably with canvas */
  }
